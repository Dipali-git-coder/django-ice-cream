{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block style %}
<style>
  .contact-page {
    background: url('https://www.keep-calm-and-eat-ice-cream.com/wp-content/uploads/2022/08/Ice-cream-sundae-hero-11.jpg') no-repeat center center/cover;
    {% comment %} min-height: 100vh; {% endcomment %}
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .contact-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 30px;
    width: 100%;
    max-width: 500px;
    color: white;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  }

  .form-label {
    color: rgba(108, 31, 232, 0.7);
  }
  .form-control {
    background: transparent;
    border: none;
    border-bottom: 1px solid #ccc;
    border-radius: 0;
    color: white;
  }

  .form-control:focus {
    background: rgba(117, 113, 113, 0.3);
    box-shadow: none;
    border-color: #252627ff;
  }

  ::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .btn-custom {
    background-color: #00c6ff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
  }

  .btn-custom:hover {
    background-color: #0099cc;
  }
</style>
{% endblock style %}

{% block body %}
<div class="contact-page">
  <div class="contact-box">
    <h3 class="text-center fw-bold">Want to connect with us?</h3>
    <p class="text-center">Fill This Form</p>
    <form method="post" action="/contact/">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Feedback</label>
        <textarea class="form-control" id="feedback" rows="3" placeholder="Leave your feedback here" name="feedback"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
