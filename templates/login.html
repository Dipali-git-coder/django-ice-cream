<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-body-font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #212529; /* dark background */
      color: #fff; /* white text */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: var(--bs-body-font-family);
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      background-color: #2c2f33;
      border-radius: 10px;
    }

    .form-signin .form-control {
      background-color: #343a40;
      border: 1px solid #495057;
      color: #fff;
    }

    .form-signin .form-control:focus {
      background-color: #3e444a;
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="form-signin text-center">
    {% comment %} <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="" width="72" height="57"> {% endcomment %}
    <h1 class="h3 mb-3 fw-normal">Please log in</h1>

    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3 text-start">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">log in</button>
    </form>
  </main>
</body>
</html>

{% comment %} {% extends "base.html" %}

{% block title %}log in{% endblock title %}

{% block body %}
<div class="container">
    <h3 class="text-center mt-4">log in</h3>
  
    <div class="d-flex justify-content-center">
      <form style="width: 100%; max-width: 600px;">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">log in</button>
        </div>
      </form>
    </div>
</div>
{% endblock body %} {% endcomment %}
